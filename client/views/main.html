<head>
    <title>dimplejs-polymer</title>
</head>

<body>

<div class="container-fluid">
    <div class="header clearfix">
        <h3 class="text-muted">DimpleJS charts examples</h3>
    </div>


    {{> main}}
</div> <!-- /container -->

</body>

<template name="main">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <button id="btn" class="btn btn-default btn-sm">Update charts</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Line chart
                </div>
                <div class="panel-body">
                    <div id="barChartContainer">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Pie chart
                </div>
                <div class="panel-body">
                    <div id="pieChartContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
